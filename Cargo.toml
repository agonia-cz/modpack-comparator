[package]
name = "porovnavac"
version = "1.0.0"
edition = "2021"
description = "Minecraft mod comparator with GUI â€” scans JAR metadata, creates snapshots, generates changelogs"

[dependencies]
eframe = { version = "0.31", features = ["default"] }
egui = "0.31"
image = { version = "0.25", default-features = false, features = ["ico"] }
serde = { version = "1", features = ["derive"] }
